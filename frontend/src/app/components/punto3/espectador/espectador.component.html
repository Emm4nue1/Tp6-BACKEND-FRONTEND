<div class="container p-3">
    <div class="card">
        <div class="card-header text-center">Espectador</div>
        <div class="d-flex justify-content-end m-2">
            <button type="button" class="btn-close" aria-label="Close" routerLink="/punto3"
                routerLinkActive="active"></button>
        </div>
        <form class="p-4">
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input name="apellido" type="text" class="form-control" [(ngModel)]="espectador.apellido"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input name="nombre" type="text" class="form-control" [(ngModel)]="espectador.nombre"/>
            </div>
            <div class="mb-3">
                <label class="form-label">DNI</label>
                <input name="dni" type="number" class="form-control" min="1" max="460000" [(ngModel)]="espectador.dni"/>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input name="email" type="email" class="form-control" placeholder="@gmail.com" [(ngModel)]="espectador.email"/>
            </div>
            <div class="mb-3">
                <label for="exampleInputTipo" class="form-label">Categoria</label>
                <select name="tipo" id="" class="form-select" [(ngModel)]="espectador.categoria">
                    <option disabled selected>Seleccione</option>
                    <option [value]="tipo.Local">Local</option>
                    <option [value]="tipo.Extranjero">Extranjero</option>
                </select>
            </div>
            <div class="mb-3 mt-4 d-flex justify-content-evenly">
                <button type="button" class="btn btn-success" (click)="nuevoEspectador()">Agregar</button>
                <button type="reset" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
