<div class="container p-5">
    <div class="row">
        <div class="col" *ngFor="let x of productos">
            <div class="card text-center" style="width:18rem;">
                <img [src]="x.imagen"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{x.nombre}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted ">Descripcion</h6>
                    <p class="card-text">{{x.descripcion}}</p>
                    <p class="card-text">Precio: {{x.precio}}</p>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">Stock: {{x.stock}}</small>
                  </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <button type="button" class="btn btn-success btn-lg" routerLink="/punto1/nuevo" routerLinkActive="active">Nuevo producto</button>
    </div>
    <div class="row mt-3">
        <button type="button" class="btn btn-primary btn-lg" (click)="traerProductos()">Traer productos</button>
    </div>
</div>
